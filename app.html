<!DOCTYPE html>
<html lang="es">
    <head>
        <title>QR Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <script src="qrcode.min.js"></script>
        <script src="app.js"></script>
        <link rel="stylesheet" href="style.css">
        <link rel="icon" type="image/x-icon" href="favicon.ico">
        <link rel="manifest" href="/manifest.json">        
    </head>
    <body>        
        <div class="app">
            <h1>Qr Generator</h1>
            <div class="preview">
                <div id="qrcode"></div>
            </div>        
            <div class="inputs">
                <label for="urlInput" class="url">Url: <input type="text" id="urlInput" placeholder="www.crooke.net"></label>
                <label for="bgColorInput">Color de fondo: <input type="color" id="bgColorInput" value="#ffffff"></label>
                <label for="fgColorInput">Color de trazo: <input type="color" id="fgColorInput" value="#000000"></label>
                <label for="heightInput">Alto: <input type="number" id="heightInput" value="128"></label>
                <label for="widthInput">Ancho: <input type="number" id="widthInput" value="128"></label>
            </div>  
        </div>
    </body>
</html>
